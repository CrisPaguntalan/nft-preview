<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="../nft-preview-card-component-main/nft-main.css">

  <link 
  rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="./images/favicon-32x32.png"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <article>
      <section class="main_image">
        <img src="images/image-equilibrium.jpg" alt="NFT Photo">
      </section>
      <section>
        <div class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="details">
          <p class="price"> <img src="images/icon-ethereum.svg" alt="Ethereum">  0.041 ETH</p>
          <p class="time"> <img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
        </div>
      </section>
      <hr>
      <section class="creator">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p> 
      </section>
    </article>
  </main>



</body>
</html>
